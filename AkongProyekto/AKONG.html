        // Search function (case-insensitive)
        function searchSchool() {
    const input = document.getElementById("schoolInput").value.trim().toLowerCase();
    // Gets the input value, trims whitespace, and converts it to lowercase
    const resultDiv = document.getElementById("result");
    const addressDiv = document.getElementById("schoolAddress");
    // Gets references to the result and address display elements
    
    let foundSchool = null;
    for (let school in schools) {
        // Loop through each school in the schools object
        if (school.toLowerCase().includes(input) || schools[school].acronym.toLowerCase() === input) {
            // Checks if the entered name matches the school name or acronym
            foundSchool = school;
            // Store the found school
            break; // Exit the loop
        }
    }

    if (foundSchool) { // If a school was found
        const { acronym, courses, tuition, address } = schools[foundSchool]; // Destructure the school data
        resultDiv.innerHTML = `<strong>${foundSchool} (${acronym})</strong> offers: <ul>${courses.map(course => `<li>${course}</li>`).join("")}</ul> <p><strong>Tuition:</strong> ${tuition}</p>`;
        // Display school name, acronym, courses, and tuition in the result div
        addressDiv.innerHTML = `<strong>Address:</strong> ${address}`; // Display the address
        addressDiv.style.display = 'block'; // Show the address
    } else {
        resultDiv.innerHTML = "School not found."; // Display an error message
    }
}
        // Enable searching when pressing Enter
        document.getElementById("schoolInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchSchool(); // Call searchSchool function on Enter key press
            }
        });
    </script>
